fastq-mcf:
    '{executable}
     -u
     -q 20
     -P 33
     -x 10
     -l 50
     -o {forward_output}
     -o {reverse_output}
     {illumina_adapters}
     {forward_reads}
     {reverse_reads}'

bwa:
    '{executable} mem
     -t 8
     {reference_genome}
     {forward_reads}
     {reverse_reads}'

picard AddOrReplaceReadGroups:
    # SO = SortOrder for the output
    '{executable}
     AddOrReplaceReadGroups
     I={input_sam}
     ID={sequencing_id}.{library_id}.{platform_unit}.{sample_id}
     SM={sample_id}
     LB={library_id}
     PL={platform}
     PU={platform_unit}
     O={output_bam}
     SO=coordinate
     CREATE_INDEX=True
     VALIDATION_STRINGENCY=LENIENT'

gatk RealignerTargetCreator:
    '{executable}
     -T RealignerTargetCreator
     -I {input_bam}
     -R {reference_genome}
     -known {indels_1000G}
     -known {indels_mills}
     -L {panel_regions}
     -o {outfile}'

gatk IndelRealigner:
    '{executable}
     -T IndelRealigner
     -I {input_bam}
     -R {reference_genome}
     -targetIntervals {targets_file}
     -o {output_bam}'

gatk BaseRecalibrator:
    '{executable}
     -T BaseRecalibrator
     -nct 8
     -I {input_bam}
     -R {reference_genome}
     -L {panel_regions}
     -knownSites {indels_1000G}
     -knownSites {indels_mills}
     -o {outfile}'

gatk PrintReads:
    '{executable}
     -T PrintReads
     -nct 8
     -I {input_bam}
     -BQSR {recalibration_table}
     -R {reference_genome}
     -o {output_bam}'

gatk HaplotypeCaller variant_sites:
    '{executable}
     -T HaplotypeCaller
     -I {input_bam}
     -gt_mode DISCOVERY
     -ERC BP_RESOLUTION
     -variant_index_parameter 128000
     -variant_index_type LINEAR
     -L {panel_regions}
     -R {reference_genome}
     --dbsnp {dbsnp_GRCh37}
     -nct 8
     -o {output_vcf}'

gatk HaplotypeCaller target_sites:
    # GENOTYPE_GIVEN_ALLELES is not very well documented in GATK's guides.
    # https://software.broadinstitute.org/gatk/documentation/tooldocs/current/org_broadinstitute_gatk_tools_walkers_haplotypecaller_HaplotypeCaller.php
    #
    # I used this comment as a guide first:
    # http://gatkforums.broadinstitute.org/gatk/discussion/comment/16780/#Comment_16780
    #
    # Which has these particular options:
    #
    # --emitRefConfidence GVCF
    # --variant_index_type LINEAR
    # --variant_index_parameter 128000
    #
    # But this user takes another approach:
    # http://gatkforums.broadinstitute.org/gatk/discussion/comment/22854/#Comment_22854
    #
    # (no --variant_index_type)
    # (no --variant_index_parameter)
    #
    # --emitRefConfidence NONE
    # --output_mode EMIT_ALL_SITES
    # -stand_call_conf 0  # Deprecated, fails
    # -stand_emit_conf 0  # Deprecated, fails
    #
    # I trust the latter more, since 'GVCF' mode is meant for the regular
    # 'non-ref variants only' workflow.
    #
    '{executable}
     -T HaplotypeCaller
     -I {input_bam}
     -gt_mode GENOTYPE_GIVEN_ALLELES
     --alleles {panel_variants}
     --output_mode EMIT_ALL_SITES
     -L {panel_regions}
     -R {reference_genome}
     --dbsnp {dbsnp_GRCh37}
     -nct 8
     -o {output_vcf}'

