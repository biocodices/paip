


#########################################
#                                       #
# Variant Calling Pipeline              #
#                                       #
#########################################



fastq-mcf:  # Non default, run with --trim-software fastq-mcf to use it
    '{executable}
     -u
     -q 20
     -P 33
     -x 10
     -l 50
     -o {forward_output}
     -o {reverse_output}
     {illumina_adapters}
     {forward_reads}
     {reverse_reads}'

cutadapt:  # Default for TrimAdapters
  '{executable}
   --error-rate=0.1
   --overlap=15
   -q 20,20
   --max-n=10
   --minimum-length=50
   -b file:{illumina_adapters_read1}
   -B file:{illumina_adapters_read2}
   --output={forward_output}
   --paired-output={reverse_output}
   {forward_reads}
   {reverse_reads}'

bwa:
    # output goes to STDOUT
    '{executable} mem
     -t 8
     {reference_genome}
     {forward_reads}
     {reverse_reads}'

picard AddOrReplaceReadGroups:
    # SO = SortOrder for the output
    '{executable}
     AddOrReplaceReadGroups
     I={input_sam}
     RGID={flowcell_id}.{lane_number}.{sample_id}
     RGSM={sample_id}
     RGLB={library_id}
     RGPL={platform}
     RGPU={flowcell_id}.{lane_number}.{sample_id}
     O={output_bam}
     SO=coordinate
     CREATE_INDEX=True
     VALIDATION_STRINGENCY=LENIENT'

gatk RealignerTargetCreator:
    '{executable}
     -T RealignerTargetCreator
     -I {input_bam}
     -R {reference_genome}
     -known {indels_1000G}
     -known {indels_mills}
     -L {panel_regions}
     --logging_level INFO
     -o {outfile}'

gatk IndelRealigner:
    '{executable}
     -T IndelRealigner
     -I {input_bam}
     -R {reference_genome}
     -targetIntervals {targets_file}
     --logging_level INFO
     -o {output_bam}'

gatk BaseRecalibrator:
    '{executable}
     -T BaseRecalibrator
     -nct 1
     -I {input_bam}
     -R {reference_genome}
     -L {panel_regions}
     -knownSites {indels_1000G}
     -knownSites {indels_mills}
     --logging_level INFO
     -o {outfile}'

gatk PrintReads:
    '{executable}
     -T PrintReads
     -nct 1
     -I {input_bam}
     -BQSR {recalibration_table}
     -R {reference_genome}
     --logging_level INFO
     -o {output_bam}'

