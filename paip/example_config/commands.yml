fastq-mcf:
    '{executable}
     -u
     -q 20
     -P 33
     -x 10
     -l 50
     -o {forward_output}
     -o {reverse_output}
     {illumina_adapters}
     {forward_reads}
     {reverse_reads}'

bwa:
    '{executable} mem
     -t 8
     {reference_genome}
     {forward_reads}
     {reverse_reads}'

picard AddOrReplaceReadGroups:
    # SO = SortOrder for the output
    '{executable}
     AddOrReplaceReadGroups
     I={input_sam}
     ID={sequencing_id}.{library_id}.{platform_unit}.{sample_id}
     SM={sample_id}
     LB={library_id}
     PL={platform}
     PU={platform_unit}
     O={output_bam}
     SO=coordinate
     CREATE_INDEX=True
     VALIDATION_STRINGENCY=LENIENT'

gatk RealignerTargetCreator:
    '{executable}
     -T RealignerTargetCreator
     -I {input_bam}
     -R {reference_genome}
     -known {indels_1000G}
     -known {indels_mills}
     -L {panel_regions}
     -o {outfile}'

gatk IndelRealigner:
    '{executable}
     -T IndelRealigner
     -I {input_bam}
     -R {reference_genome}
     -targetIntervals {targets_file}
     -o {output_bam}'

gatk BaseRecalibrator:
    '{executable}
     -T BaseRecalibrator
     -nct 8
     -I {input_bam}
     -R {reference_genome}
     -L {panel_regions}
     -knownSites {indels_1000G}
     -knownSites {indels_mills}
     -o {outfile}'

gatk PrintReads:
    '{executable}
     -T PrintReads
     -nct 8
     -I {input_bam}
     -BQSR {recalibration_table}
     -R {reference_genome}
     -o {output_bam}'

